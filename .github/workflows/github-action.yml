name: Deploy Application

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - main
    # opened: プルリクエストが作成されたとき
    # synchronize: プルリクエストが更新されたとき
    types: [opened, synchronize]

jobs:
  call-deployment-workflow:
    uses: Syota622/github_action_common/.github/workflows/deploy.yml@main
    with:
      ENV_VAR: ${{ github.ref == 'refs/heads/main' && 'prod' || github.event_name == 'pull_request' && 'stg' || github.ref == 'refs/heads/develop' && 'dev' }}
